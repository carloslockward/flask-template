{% extends "base.html" %} {% block title %}Recover password{% endblock %}
{% block content %}
{% if recaptcha_scripts %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    function onSubmit(token) {
        document.getElementById("recovery_form").submit();
    }
</script>
{% endif %}
<form id="recovery_form" method="POST" action="?">
    <br>
    <h3 align="center">Recover password</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email"
            placeholder="Enter email" />
    </div>
    <br />
    {% if recaptcha_scripts %}
    <button type="submit" class="btn btn-primary g-recaptcha"
        data-sitekey='{{ recaptcha_site_key }}'
        data-callback="onSubmit">
        Send recovery email
    </button>
    {% else %}
    <button type="submit" class="btn btn-primary">Send recovery email</button>
    {% endif %}
</form>
{% endblock %}
